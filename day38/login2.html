<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- When the user enters kalu as username and efe as password, 
    we should alert the user that the login is successful
    else we should the login failed -->
        <div class="msg"></div>
        <div>Username <br/> <input type="text" id="username" placeholder="Username"></div>
        <div>Password <br/> <input type="password" id="password" placeholder="Password"></div>
        <br/>
        <button onclick="login()">Submit</button>

        <script>
            const database = {
                users: [
                    { username: 'kalu', password: 'efe'},
                    { username: 'kek', password: 'efe2'},
                    { username: 'efe_5', password: 'james2'},
                    { username: 'asorock', password: 'debris'},
                ]
            }
            function login(){
                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");
                const msg = document.getElementsByClassName("msg")[0]
                const { users } = database  // const users = database.users
                const user = users.find(user => user.username == usernameInput.value);
                console.log(user)
                if (user && user.password == passwordInput.value) {  
                    window.location = "home.html"; //redirect the user to the home page
                } else {
                    msg.className = "error"
                    msg.innerHTML = "Login failed. Invalid username or password";
                }
            }
        </script>
</body>
</html>
