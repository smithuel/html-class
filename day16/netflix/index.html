<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="page">
    <div class="hero">
      <div class="nav">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="Netflix">
        </div>
        <div class="login">
          <a href="./login.html">Sign In</a>
        </div>
      </div>

      <div class="promotion">
        <h1 class="heading">Unlimited movies, TV shows and more.</h1>
        <div class="heading-subtitle">Watch anywhere. Cancel anytime.</div>
        <div class="watch">Ready to watch? Enter your email to create or restart your membership.</div>


        <div class="get-started">
          <div class="search-box-container">
            <label for="" class="email">Email address</label>
            <input type="text" placeholder="Email address">
          </div>
          <button>
            <span>Get Started </span>
            <span>&nbsp; ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
